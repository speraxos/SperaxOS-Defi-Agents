name: Build and Release

on:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    # Skip this workflow if user sets DEPLOYMENT_TARGET=vercel in repo variables
    if: ${{ vars.DEPLOYMENT_TARGET != 'vercel' }}
    
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          
      - name: Check configuration
        run: |
          echo "ðŸ” Deployment Target: ${{ vars.DEPLOYMENT_TARGET || 'github-pages' }}"
          echo "ðŸ‘¤ Actor: ${{ github.actor }}"
          
      - name: Install bun
        uses: oven-sh/setup-bun@v1
        
      - name: Install deps
        run: bun i
        
      - name: Test
        run: bun run test
        
      - name: Format (translate agents)
        run: bun run format
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          OPENAI_PROXY_URL: ${{ secrets.OPENAI_PROXY_URL }}
          
      - name: Build
        run: bun run build
          
      - name: Awesome
        run: bun run awesome
        continue-on-error: true
        
      - name: Prettier
        run: |
          echo "module.exports = require('@lobehub/lint').remarklint;" >> .remarkrc.cjs
          echo "module.exports = require('@lobehub/lint').prettier;" >> .prettierrc.cjs
          bun run lint:md || true
          bun run prettier || true
          rm -f .remarkrc.cjs .prettierrc.cjs
        continue-on-error: true
          
      - name: Commit changes
        run: |-
          git diff
          git config --global user.name "${{ github.actor }}"
          git config --global user.email "${{ github.actor_id }}+${{ github.actor }}@users.noreply.github.com"
          git add .
          git commit -m "ï¿½ï¿½ chore: Auto format and build" || exit 0
          git push
          
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./public
          force_orphan: true
